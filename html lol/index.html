<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        h1 {
            font-size: 3em;
        }
        .rainbow span {
            display: inline-block;
        }
        .r1 { color: #FF0000; } /* Red */
        .r2 { color: #FF7F00; } /* Orange */
        .r3 { color: #FFFF00; } /* Yellow */
        .r4 { color: #00FF00; } /* Green */
        .r5 { color: #0000FF; } /* Blue */
        .r6 { color: #4B0082; } /* Indigo */
        .r7 { color: #8B00FF; } /* Violet */
    </style>
</head>
<body>
    
    <h1 class="rainbow">
        <span class="r1">N</span>
        <span class="r2">I</span>
        <span class="r3">K</span>
        <span class="r4">A</span>
        <span class="r5"> </span>
        <span class="r6">I</span>
        <span class="r7"> </span>
        <span class="r1">L</span>
        <span class="r2">O</span>
        <span class="r3">V</span>
        <span class="r4">E</span>
        <span class="r5"> </span>
        <span class="r6">Y</span>
        <span class="r7">O</span>
        <span class="r1">U</span>
    </h1>
</body>
</html>
